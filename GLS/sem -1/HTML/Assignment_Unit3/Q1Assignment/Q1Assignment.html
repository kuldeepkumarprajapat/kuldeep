<!-- 1. Write an internal css to display following styles:
• h1 tag in upper case and font color blue.
• h3 tag in lower case and font color green.
• p tag in italic and font color yellow.
• body background color should be any hexa value. -->


<!DOCTYPE html>
<html>

<head>
    <style>
        /* Style for h1 tag */
        h1 {
            text-transform: uppercase;
            color: blue;
        }

        /* Style for h3 tag */
        h3 {
            text-transform: lowercase;
            color: green;
        }

        /* Style for p tag */
        p {
            font-style: italic;
            color: yellow;
        }

        /* Style for the body background */
        body {
            background-color: #FFA500;
            /* You can replace this with your desired hex color value */
        }
    </style>
</head>

<body>
    <h1>This is an H1 Header</h1>
    <h3>This is an H3 Header</h3>
    <p>This is a paragraph with italic text.</p>
</body>

</html>
