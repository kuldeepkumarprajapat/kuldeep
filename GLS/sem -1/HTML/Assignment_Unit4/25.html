<!DOCTYPE html>
<html>
    <body>
        <script>
            function sumMultiplesOf3And5(limit) {
  let sum = 0;
  for (let i = 1; i < limit; i++) {
    if (i % 3 === 0 || i % 5 === 0) {
      sum += i;
    }
  }
  return sum;
}

// Example usage with a limit of 1000
const limit = 1000;
const result = sumMultiplesOf3And5(limit);
document.write(`The sum of multiples of 3 and 5 under ${limit} is: ${result}`);
        </script>
    </body>
</html>
