<!DOCTYPE html>
<html>
    <body>
        <script>
           function findGCD(a, b) {
  while (b !== 0) {
    const remainder = a % b;
    a = b;
    b = remainder;
  }
  return a;
}

// Example usage:
const num1 = 48; // Change this to your first positive integer
const num2 = 18; // Change this to your second positive integer

const gcd = findGCD(num1, num2);
document.write(`The GCD of ${num1} and ${num2} is ${gcd}`); 
        </script>
    </body>
</html>
