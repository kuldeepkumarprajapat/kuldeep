<!DOCTYPE html>
<html>
    <body>
        <script>
            function alphabetizeString(inputString) {
  // Convert the string to an array of characters, sort it, and join it back into a string
  return inputString.split('').sort().join('');
}

// Example usage:
const input = 'webmaster';
const sortedString = alphabetizeString(input);
document.write(sortedString); // Output: 'abeemrstw'
        </script>
    </body>
</html>
